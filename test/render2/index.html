<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>render2</title>
</head>
<body>
<div>
  <div>
    另一个进程的加减实现
  </div>
  <div>
    <button id="add">+</button>
    <input type="number" id="num" value="1"/>
    <button id="sub">-</button>
  </div>
  <div>
    另一个进程的数据设置
  </div>
  <div>
    <input type="number" id="num2" value="100"/>
    <button id="set">设置</button>
  </div>

  <div>
    将render1,render2的add方法注销
  </div>
  <div>
    <button id="destroyAdd1">注销render1/add</button>
    <button id="destroyAdd2">注销render2/add</button>
  </div>

  <div>
    调用不存在的平方方法
  </div>
  <div>
    <button id="square">平方(square)</button>
  </div>

  <div>
    设置颜色
  </div>
  <div>
    <input type="text" id="color" value="red"/>
    <button id="setColor">setColor</button>
  </div>

  <div>
    求pow(num,2)
  </div>
  <div>
    <input type="number" id="num3" value="100"/>
    <button id="pow">求pow</button>
  </div>


  <div>
    求cos(num,2)
  </div>
  <div>
    <input type="number" id="num4" value="0.75"/>
    <button id="cos">求cos</button>
  </div>
</div>


<script src="./index.js"></script>
</body>
</html>
